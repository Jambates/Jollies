<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flare App</title>
    <link rel="stylesheet" href="/styles.css"> <!-- Linking the CSS file -->
</head>
<body>
    <header>
        <h1>Welcome to Flare!</h1>
        <p>Check out the amazing API!</p>
    </header>

    <main>
        <section id="api-message">
            <h2>API Response</h2>
            <p id="api-response">Loading...</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Flare. All rights reserved.</p>
    </footer>

    <script>
        // Fetching data from the /api route
        fetch('/api')
            .then(response => response.json())
            .then(data => {
                document.getElementById('api-response').textContent = data.message;
            })
            .catch(err => {
                document.getElementById('api-response').textContent = 'Error fetching data';
            });
    </script>
</body>
</html>
